<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cardápio do dia - Sabor do Tempero">
  <meta name="theme-color" content="#C99548">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Sabor do Tempero">

  <title>Sabor do Tempero - Cardápio do Dia</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/assets/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="logo.png" alt="Sabor do Tempero" class="logo" id="logo">
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1 class="titulo-dia" id="tituloDia">Cardápio do Dia</h1>
      <p class="data-dia" id="dataDia"></p>
      <p class="info-taxas">
        🍽️ Prato individual a partir de <strong>R$ 25,00</strong><br>
        🚚 Entrega gratuita para <strong>Rio Quente</strong> e taxa de <strong>R$ 5,00</strong> para <strong>Esplanada</strong>.
      </p><br>

      <div id="offlineAlert" class="alert alert-warning" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        Você está offline. Mostrando último cardápio salvo.
      </div>

      <section class="cardapio" id="cardapio">
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Carregando cardápio...</p>
        </div>
      </section>
    </div>
  </main>

  <div class="container">
    <button id="btnWhatsApp" class="btn btn-whatsapp">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
      </svg>
      Pedir pelo WhatsApp
    </button>
  </div>  

  <section class="sobre" id="secaoSobre">
    <div class="container">
      <h2 class="sobre-titulo">Sobre</h2>
      <div class="sobre-conteudo">
        <p class="sobre-nome" id="sobreNome"></p>
        <div class="sobre-info" id="sobreInfo"></div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p class="footer-text">© 2025 Sabor do Tempero</p>
    </div>
  </footer>

  <script src="/scripts/app.js"></script>
  <script src="/scripts/tts.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/scripts/sw.js')
          .then(reg => console.log('Service Worker registrado:', reg))
          .catch(err => console.log('Erro ao registrar Service Worker:', err));
      });
    }
  </script>
</body>
</html>
